{% load static %}
{% csrf_token %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ytdownload</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/index.css" rel="stylesheet">

    <script defer src="{% static 'index.js' %}"></script>

</head>

<body>
    <header class="header">
        <h1>
            <div class="mb-3" align="center">
                <span><a class='header-link' href="/">Ytdownload</a></span>
            </div>
        </h1>
        <div align="center">
            <form action="javascript:workaround();">
                <input class='form-control mb-3' autocomplete="off" autofocus id="url" name="url"
                    placeholder="Enter the url" required type="url">
                <button class="btn btn-primary" id="url-submit" type="submit">Submit</button>
                <div class="spinner-border mx-3 spinner-submit" hidden role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </form>
        </div>
        <div id="error"></div>
        <div class="half-border" hidden></div>
    </header>
    <main class="videos mx-auto mb-5" id="main" hidden>
        <div class="mx-auto" id="videos" align="center">
        </div>
    </main>
</body>

</html>
